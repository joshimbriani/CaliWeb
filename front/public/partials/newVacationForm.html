<h3>Create a New Vacation</h3>

<form ng-submit="createVacation(vacation)" role="form">
  <div class="form-group">
    <label for="vacationName">Name of Vacation:</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="vacation.name" required>
  </div>
  <div class="form-group">
    <label for="vacationDescription">Description:</label>
    <textarea class="form-control" placeholder="Description" ng-model="vacation.description" rows="4" style="resize:none; overflow:scroll"></textarea>
  </div>
  <div class="form-group">
  	<label for="vacationStartDate">Start Date:</label>
  	<input type="date" class="form-control" placeholder="yyyy-MM-dd" ng-model="vacation.startDate">
  </div>
  <div class="form-group">
  	<label for="vacationEndDate">End Date:</label>
  	<input type="date" class="form-control" placeholder="yyyy-MM-dd" ng-model="vacation.endDate">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="vacation.privacy">Make this vacation private?
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
