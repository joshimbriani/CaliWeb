<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" ng-controller="loginController">
      <h2 class="text-center">Login</h2>
      <form>
        <div class="form-group">
          <label for="inputUserName">Email Address</label>
          <input type="email" class="form-control" id="inputUserName" placeholder="Email Address" ng-model="email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-default">Login</button>
        </div>
      </form>
      <hr>
      <p>Not a member? <a ui-sref='signup'>Signup now!</a></p>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
