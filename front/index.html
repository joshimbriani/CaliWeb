<!DOCTYPE html>
<html lang="en" ng-app="caliweb">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project CaliWeb</title>
    <base href="/">

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  
  </head>
  <body ng-controller="appController">
    
    <!-- navbar -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="home">Caliweb</a>
        </div>

        <div ng-show="isAuthenticated()">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                Account<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a ui-sref="vacations">My Vacations</a></li>
                <li class="divider"></li>
                <li><a ui-sref="logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div ng-show="!isAuthenticated()">
          <div class="collapse navbar-collapse">
            <button type="button" ng-click="registerClicked()" class="btn btn-default btn-sm navbar-btn navbar-right">Register</button>
            <form class="navbar-form navbar-right" role="form" ng-submit="login(credentials)" novalidate>
              <div class="form-group">
                <input type="text" class="form-control input-sm" placeholder="Email" ng-model="credentials.email">
                <input type="password" class="form-control input-sm" placeholder="Password" ng-model="credentials.password">
              </div>
              <button type="submit" class="btn btn-default btn-sm">Login</button>
            </form>
          </div><!-- /.navbar-collapse -->
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div ui-view></div>
    </div>

    <!-- footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/lib/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/lib/bootstrap.min.js"></script>

    <!-- angular and 3rd party libraries -->

    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/angular-resource.min.js"></script>
    <script src="/js/lib/angular-ui-router.min.js"></script>

     <!-- application submodules -->

    <script src="/js/app/users/users.module.js"></script>
    <script src="/js/app/users/users.routes.js"></script>

    <!-- application module -->
    
    <script src="/js/app/app.module.js"></script>
    <script src="/js/app/users/User.factory.js"></script>
    <script src="/js/app/users/AUTH_EVENTS.constant.js"></script>
    <script src="/js/app/users/USER_ROLES.constant.js"></script>
    <script src="/js/app/users/Session.service.js"></script>
    <script src="/js/app/users/Auth.factory.js"></script>
    <script src="/js/app/users/signup.controller.js"></script>
    <script src="/js/app/users/logout.controller.js"></script>
    <script src="/js/app/home.controller.js"></script>
    <script src="/js/app/newVacationForm.controller.js"></script>
    <script src="/js/app/vacationDetail.controller.js"></script>
    <script src="/js/app/vacations.controller.js"></script>
    <script src="/js/app/app.controller.js"></script>
    <script src="/js/app/app.routes.js"></script>

  </body>
</html>
